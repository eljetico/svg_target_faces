<html>
  <head>
    <style>
      body {
        height: 100%;
        width: 100%;
        background-color: rgba(40,44,52,1);
        font-family: 'Helvetica Neue', 'Arial', 'sans serif';
        color: #FFE552;
      }

      h1 {
        margin: 2%;
        font-size: 4vh;
      }

      a {
        color: #FFE552;
        text-decoration: none;
      }

      div.target_container {
        display: block;
      }
    </style>
  </head>


  <body>
    <h1>SVG archery target faces</h1>

    <div id="wa_10_zone" class="square target_container">

      <svg id="svg_wa_10_zone" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%" viewBox="0 0 1400 1400">
        <g>
          <!-- 1-RING -->
          <circle cx="700" cy="700" r="609" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>

          <!-- 2-RING -->
          <circle cx="700" cy="700" r="548" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>

          <!-- 3-RING -->
          <circle cx="700" cy="700" r="487" fill="#000000"/>

          <!-- 4-RING -->
          <circle cx="700" cy="700" r="426" fill="#000000" stroke="#FFFFFF" stroke-width="1"/>

          <!-- 5-RING -->
          <circle cx="700" cy="700" r="365" fill="#00B4E4"/>

          <!-- 6-RING -->
          <circle cx="700" cy="700" r="305" fill="#00B4E4" stroke="#000000" stroke-width="1"/>

          <!-- 7-RING -->
          <circle cx="700" cy="700" r="243" fill="#FD1B14" stroke="#000000" stroke-width="1"/>

          <!-- 8-RING -->
          <circle cx="700" cy="700" r="182" fill="#FD1B14" stroke="#000000" stroke-width="1"/>

          <!-- 9-RING -->
          <circle cx="700" cy="700" r="121" fill="#FFE552" stroke="#000000" stroke-width="1"/>

          <!-- 10-RING -->
          <circle cx="700" cy="700" r="60" fill="#FFE552" stroke="#000000" stroke-width="1"/>

          <!-- INNER 10-RING -->
          <circle cx="700" cy="700" r="29" fill="#FFE552" stroke="#000000" stroke-width="1"/>

          <g class="spider">
            <line x1="695" y1="700" x2="705" y2="700" stroke="#000000" stroke-width="1"/>
            <line x1="700" y1="695" x2="700" y2="705" stroke="#000000" stroke-width="1"/>
          </g>
        </g>
      </svg>

    </div>

        <g>
          <!-- 5-RING -->
          <circle cx="300" cy="300" r="239" fill="#00B4E4"/>

          <!-- 6-RING -->

          <!-- 10-RING -->
          <circle cx="700" cy="700" r="39" fill="#FFE552" stroke="#000000" stroke-width="1"/>

          <!-- INNER 10-RING -->

          <g class="spider">
            <line x1="695" y1="700" x2="705" y2="700" stroke="#000000" stroke-width="1"/>
            <line x1="700" y1="695" x2="700" y2="705" stroke="#000000" stroke-width="1"/>

        <!-- BTM SPOT -->
        <!-- 6-RING -->
        <g>
          <circle cx="700" cy="1120" r="199" fill="#00B4E4" stroke="#000000" stroke-width="1"/>

          <!-- 7-RING -->
          <circle cx="700" cy="1120" r="159" fill="#FD1B14" stroke="#000000" stroke-width="1"/>

    <div id="worcester" class="target_container">
      <svg id="svg_worcester" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%" viewBox="0 0 1400 1400">

        <g>
          <!-- 1-RING -->

          <circle cx="700" cy="700" r="479" fill="#181818" stroke="#FFFFFF" stroke-width="1"/>

          <!-- 5-RING -->

          <!-- INNER 5-RING -->
          <circle cx="700" cy="700" r="59" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>

          <g class="spider">
            <line x1="695" y1="700" x2="705" y2="700" stroke="#000000" stroke-width="1"/>

        <g>
          <!-- 1-RING -->

          <!-- 3-RING -->

          <!-- 5-RING -->
          <circle cx="700" cy="700" r="119" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>

          <!-- INNER 5-RING -->

          <g transform="rotate(45, 700, 700)">
            <line x1="670" y1="700" x2="730" y2="700" stroke="#000000" stroke-width="5"/>
            <line x1="700" y1="670" x2="700" y2="730" stroke="#000000" stroke-width="5"/>
